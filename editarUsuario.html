<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Usuario | Admin HuertoHogar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/editarUsuario.css">
</head>
<body>
<div class="layout">
  <aside class="sidebar">
    <div class="sidebar-brand">
      <img class="brand-logo" src="src/img/LogoHuerto.png" alt="HuertoHogar">
    </div>

    <nav class="sidebar-nav">
      <a href="homeAdmin.html" class="sidebar-link"><i class="bi bi-speedometer2"></i><span>Inicio</span></a>
      <a href="usuario.html" class="sidebar-link"><i class="bi bi-bag-check"></i><span>Usuarios</span></a>
      <a href="nuevoUsuario.html" class="sidebar-link"><i class="bi bi-box-seam"></i><span>Nuevo usuario</span></a>
      <a href="editarUsuario.html" class="sidebar-link active"><i class="bi bi-pen"></i><span>Editar usuario</span></a>
    </nav>

    <div class="sidebar-bottom">
      <a href="#" class="sidebar-link muted"><i class="bi bi-bag"></i><span>Ir a Tienda</span></a>
      <a href="#" class="sidebar-link muted"><i class="bi bi-power"></i><span>Salir</span></a>
      <div class="copyright small">© 2025</div>
    </div>
  </aside>

  <main class="content">
    <div class="page-header d-flex align-items-center justify-content-between">
      <h1 class="h5 m-0">Editar Usuario</h1>
      <a href="usuario.html" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Volver</a>
    </div>

    <section class="user-search mt-3">
      <div class="card shadow-sm border-0">
        <div class="card-body d-flex align-items-center gap-2 flex-wrap">
          <div class="fw-semibold me-1">Buscar usuario</div>
          <div class="input-group input-group-sm">
            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
            <input id="q" type="text" class="form-control" placeholder="RUN (sin puntos/guion) o correo">
            <button id="btnBuscar" class="btn btn-success">Buscar</button>
          </div>
          <div class="form-text ms-2">Ej.: 19011022K · maria@duoc.cl</div>
          <span id="searchStatus" class="ms-auto small text-muted"></span>
        </div>
      </div>
    </section>

    <section class="mt-3">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white">
          <strong>Datos del usuario</strong>
        </div>

        <div class="card-body">
          <form id="form-editar-usuario" class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label" for="e-run">RUN *</label>
                <input id="e-run" class="form-control" minlength="7" maxlength="12" placeholder="19011022K" required>
                <div class="invalid-feedback">RUN inválido.</div>
              </div>

              <div class="col-md-4">
                <label class="form-label" for="e-nombre">Nombre *</label>
                <input id="e-nombre" class="form-control" maxlength="50" required>
              </div>

              <div class="col-md-4">
                <label class="form-label" for="e-apellidos">Apellidos *</label>
                <input id="e-apellidos" class="form-control" maxlength="100" required>
              </div>

              <div class="col-md-6">
                <label class="form-label" for="e-correo">Correo *</label>
                <input id="e-correo" type="email" class="form-control" maxlength="100" placeholder="tucorreo@duoc.cl" required>
                <div class="form-text">Dominios permitidos: duoc.cl, profesor.duoc.cl, gmail.com</div>
              </div>

              <div class="col-md-3">
                <label class="form-label" for="e-telefono">Teléfono (opcional)</label>
                <input id="e-telefono" class="form-control" inputmode="numeric" placeholder="987654321">
              </div>

              <div class="col-md-3">
                <label class="form-label" for="e-tipo">Tipo de Usuario *</label>
                <select id="e-tipo" class="form-select" required>
                  <option>Administrador</option>
                  <option>Vendedor</option>
                  <option>Cliente</option>
                </select>
              </div>

              <div class="col-md-4">
                <label class="form-label" for="e-fecha">Fecha de nacimiento (opcional)</label>
                <input id="e-fecha" type="date" class="form-control">
              </div>

              <div class="col-md-4">
                <label class="form-label" for="e-region">Región *</label>
                <select id="e-region" class="form-select" required>
                  <option value="Metropolitana">Metropolitana</option>
                  <option value="Biobío">Biobío</option>
                  <option value="Los Lagos">Los Lagos</option>
                </select>
              </div>

              <div class="col-md-4">
                <label class="form-label" for="e-comuna">Comuna *</label>
                <select id="e-comuna" class="form-select" required>
                  <option>Santiago</option>
                  <option>Concepción</option>
                  <option>Puerto Montt</option>
                </select>
              </div>

              <div class="col-12">
                <label class="form-label" for="e-dir">Dirección *</label>
                <input id="e-dir" class="form-control" maxlength="300" placeholder="Calle, número, depto" required>
              </div>
            </div>

            <div class="d-flex gap-2 mt-4">
              <button type="submit" class="btn btn-success btn-huerto">Guardar cambios</button>
              <a href="usuario.html" class="btn btn-outline-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="src/js/editarUsuario.js"></script>
</body>
</html>
